<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo"></div>
		<!--react-核心文件-->
		<script src="../js/react.js"></script>
		<!--react操作虚拟DOM的文件-->
		<script src="../js/react-dom.js"></script>
		<!--把JSX/ES6+转为ES5-->
		<script src="../js/babel.js"></script>
		<script type="text/babel">
			//定义组件的方法 组件首字母大写
			let Child = React.createClass({
				render:function(){
					return <div style={{border:"1px solid red"}}>子组件{this.props.name}</div>
				}
			})
			let K3 = React.createClass({
				render:function(){
					return (
						<div style={{border:"1px solid green"}}>
							父组件组件
							<Child name={this.props.name} />
              <p>{this.props.name}</p>
              <p>{(function(self){
                console.log(self.props)
              })(this)}</p>
						</div>
					)
				}
			})
			//JSX
			ReactDOM.render(
				<div>
					<K3 name="cba" skill="ps"></K3>
				</div>
				,
				document.querySelector("#demo")
			)
		</script>
	</body>
</html>
