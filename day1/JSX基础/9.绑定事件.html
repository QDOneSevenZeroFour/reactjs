<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo"></div>
		<!--react-核心文件-->
		<script src="../js/react.js"></script>
		<!--react操作虚拟DOM的文件-->
		<script src="../js/react-dom.js"></script>
		<!--把JSX/ES6+转为ES5-->
		<script src="../js/babel.js"></script>
		<script type="text/babel">
			let data = {
				name: "qd",
				style:{
					fontSize:"40px",
					color: "red"
				},
				arr:["a","b","c"]
			}
			let methods = {
				test:function(){
					console.log(data.name)
					return data.name
				}
			}
			ReactDOM.render(
				<div>
					<div>{data.arr}</div>
					<p style={data.style}>{data.name}</p>
					<button id={data.name} onClick={methods.test}>OK</button>
					<p>{methods.test()}</p>
				</div>,
				document.querySelector("#demo")
			)
		</script>
	</body>
</html>
