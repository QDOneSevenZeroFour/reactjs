<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      function func() {
        // 局部变量
        var a = 1;
        function funcc(){
          a++;
          console.log(a)
        }
        return funcc
      }

      // 1.封闭性
      // 全局变量
      var b = func()
      // 2.持久性
      b()//2
      console.log(b)
      b()//3
      console.log(b)
    </script>
  </body>
</html>
